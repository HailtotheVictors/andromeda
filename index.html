<!DOCTYPE html>
<html>
<head>
  <script>
   if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/andromeda/swx.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
  </script>
  <meta name="theme-color" content="#333"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/andromeda/correr.js"></script>
  <link rel="stylesheet" href="/andromeda/main.css"/>
  <link rel="shortcut icon" href="https://playandromeda.weebly.com/uploads/1/1/5/0/115052431/andromeda-i-c_orig.png">
  <title>Andromeda</title>
  <link rel="manifest" href="https://hailtothevictors.github.io/andromeda/manifest.json">
</head>

<body onload="randomSong()">

<div id="univ">
 <div id="forehead">
  <img src="https://hailtothevictors.github.io/andromeda/andro_assets/Andromeda_l_w_c.png" id="logo">
 </div>
 <div id="content">
  <div id="albumCont">
   <img id="albumPhy" src="https://playandromeda.weebly.com/uploads/1/1/5/0/115052431/andromeda-i-c_orig.png">
  </div> <!-- /#albumCont -->
  <div id="desCont">

   <div id="songDes">
    <div id="pad1"></div>
    <span class="large" id="songName">Andromeda</span><br>
    <span class="medium" id="songX">Loading...</span>
    <div style="height: 20px; width: 100%"></div>
    <div id="butCont">
     <div class="secondCont">
      <img class="ico" style="margin-left: 0;" onclick="prevSong()" src="https://img.icons8.com/material/48/000000/rewind.png">
      <img class="ico" onclick="playPause()" id="pp" src="https://img.icons8.com/material/48/000000/pause.png">
      <img class="ico" onclick="randomSong()" src="https://img.icons8.com/material/48/000000/fast-forward.png">
     </div>
     <div class="secondCont">
      <img class="ico b1 b2" onclick="rewind()" src="https://img.icons8.com/material/48/000000/restart.png">
      <img class="ico b1" onclick="toggleLyr()" src="https://img.icons8.com/material/48/000000/music.png">
      <img class="ico b1" onclick="toggleSel()" src="https://img.icons8.com/material/48/000000/menu.png">
     </div>
    </div>
   </div> <!-- /#songDes -->

   <div id="selCont"><div class="rel">

    <div class="sel s1" onclick="specSong(0)">
     <div class="miniAlb"><img class="mini" src="https://pbs.twimg.com/media/DrRsHQUU4AAX3fq.jpg"></div>
     <div class="miniCont"><span class="small">Bad Liar</span><br><span class="tiny">Imagine Dragons</span></div>
    </div>
    <div class="sel s2" onclick="specSong(1)">
     <div class="miniAlb"><img class="mini" src="https://www.indieisnotagenre.com/wp-content/uploads/milky-chance-blossom-artwork.jpeg"></div>
     <div class="miniCont"><span class="small">Blossom</span><br><span class="tiny">Milky Chance</span></div>
    </div>
    <div class="sel s1" onclick="specSong(2)">
     <div class="miniAlb"><img class="mini" src="https://pbs.twimg.com/media/DyamvYYWwAU2SFs.jpg"></div>
     <div class="miniCont"><span class="small">Bones</span><br><span class="tiny">Galantis ft. OneRepublic</span></div>
    </div>
    <div class="sel s2" onclick="specSong(3)">
     <div class="miniAlb"><img class="mini" src="https://lastfm-img2.akamaized.net/i/u/ar0/5f52a67d37c04621b416e685338ef231.jpg"></div>
     <div class="miniCont"><span class="small">Clocks</span><br><span class="tiny">Coldplay</span></div>
    </div>
    <div class="sel s1" onclick="specSong(4)">
     <div class="miniAlb"><img class="mini" src="http://sportplaylists.com/wp-content/uploads/2016/11/Cocoon-Single.jpg"></div>
     <div class="miniCont"><span class="small">Cocoon</span><br><span class="tiny">Milky Chance</span></div>
    </div>
    <div class="sel s2" onclick="specSong(5)">
     <div class="miniAlb"><img class="mini" src="https://www.indieisnotagenre.com/wp-content/uploads/milky-chance-blossom-artwork.jpeg"></div>
     <div class="miniCont"><span class="small">Cold Blue Rain</span><br><span class="tiny">Milky Chance</span></div>
    </div>
    <div class="sel s1" onclick="specSong(6)">
     <div class="miniAlb"><img class="mini" src="https://pbs.twimg.com/media/Di63GSXWwAEoU7o.jpg"></div>
     <div class="miniCont"><span class="small">Fairytale</span><br><span class="tiny">Milky Chance</span></div>
    </div>
    <div class="sel s2" onclick="specSong(7)">
     <div class="miniAlb"><img class="mini" src="https://pbs.twimg.com/media/Di63GSXWwAEoU7o.jpg"></div>
     <div class="miniCont"><span class="small">Flashed Junk Mind</span><br><span class="tiny">Milky Chance</span></div>
    </div>

    <img class="ico xBut" onclick="toggleSel()" src="https://img.icons8.com/material/48/000000/delete-sign.png">
   </div></div>

   <div id="lyrCont">
    <div style="height: 5%; width: 100%;"></div>
    <span class="medium h" style="color: #777;" id="song_n2">-</span><br>
    <span class="medium canc h" style="color: #999;" id="song_n1">-</span><br>
    <span class="medium canc h" style="color: #eee;" id="song">-</span><br>
    <span class="medium canc h" style="color: #999;" id="song_p1">-</span><br>
    <span class="medium canc h" style="color: #777;" id="song_p2">-</span>

    <img class="ico xBut" onclick="toggleLyr()" src="https://img.icons8.com/material/48/000000/delete-sign.png">
   </div>

  </div> <!-- /#desCont -->
 </div> <!-- /#content -->
 <div id="bottom">
  <div style="height: 38px; width: 100%"></div>
  <input type="range" min="0" max="100" value="0" id="slider">
 </div>
</div>

<audio id="masterAudio" style="display: none;" controls=""><source src="/andromeda/AndromedaX/Bad_Liar.mp3" type="audio/mp3"></audio>

</body>
</html>
