<head>
  <script>
   if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/andromeda/swx.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);

    });

}

  <link rel="manifest" href="https://hailtothevictors.github.io/andromeda/manifest.json">
  <script>
    var songList = ["Bad_Liar","Blossom","Bones","Clocks","Cocoon","Cold_Blue_Rain","Dirty_Paws"
                   ,"Fairytale","Flashed_Junk_Mind","Hey_Brother","Ho_Hey","Hold_Back_the_River
                   ,"I_Need_a_Dollar","Little_Talks","Machine","Monster","Mountain_Sound"
                   ,"Natural","Only","Ophelia","Paradise","Pompeii","Renegades","Riptide"
                   ,"Stolen_Dance","Stolen_Dance_Flic_Flac","Stubborn_Love","The_Nights"
                   ,"Viva_La_Vida","Waiting_for_Love","Walking_The_Wire","Warriors","Wish_I_Knew_You"];
    
    function getNumber() {
     var songNum = songList.length;
     var newNum = Math.floor((Math.random() * songNum));
     var songId = songList[newNum];
     document.getElementById("masterAudio").src = "/andromeda/AndromedaX/" + songId + ".mp3";
     document.getElementById("masterAudio").play();
    }
  </script>
